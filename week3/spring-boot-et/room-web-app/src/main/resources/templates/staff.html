<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Hotel | Staff</title>
</head>
<body>
<h1>Staff</h1>
<table>
    <tr>
        <th>Employee Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="employee:${staff}">
        <td th:text="${employee.number}">Number</td>
        <td th:text="${employee.firstName}">Name</td>
        <td th:text="${employee.lastName}">Info</td>
        <td th:text="${employee.position}">Info</td>
    </tr>
</table>
</body>
</html>
